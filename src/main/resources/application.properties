spring.application.name=spring-security-jwt
spring.datasource.url=jdbc:mysql://localhost:3306/batchDb
spring.datasource.username=root
spring.datasource.password=123.com
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8081

#Actuators
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.info.show-details=always
info.app.name=ActuatorDemo
info.app.version=1.0
management.endpoint.caches.show-details=always
Spring.cache.type=caffeine

#Spring batch
spring.batch.job.enabled = false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:org/springframework/batch/core/schema-mysql.sql
spring.batch.jdbc.initialize-schema=always
spring.datasource.initialization-mode=always